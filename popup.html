<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Snaply â€” Record screen and download</title>
    <link rel="stylesheet" href="style.css" />
    <script src="popup.js" defer></script>
  </head>
  <body class="snaply-body">
    <div class="snaply-wrapper">
      <header class="snaply-header">
        <h1 class="snaply-title">Snaply: Record Screen & Download</h1>
      </header>

      <main class="snaply-main">
        <section class="snaply-controls">
          <ul class="snaply-options">
            <li class="snaply-option">
              <button class="btn btn--secondary">
                <img
                  src="icons/actions/mic_on.svg"
                  alt="Turn off Microphone icon"
                />Microphone
              </button>
            </li>
            <li class="snaply-option">
              <button class="btn btn--secondary">
                <img
                  src="icons/actions/camera_on.svg"
                  alt="Turn on Camera icon"
                />
                Camera
              </button>
            </li>
            <li class="snaply-option">
              <button class="btn btn--secondary">
                <img
                  src="icons/actions/video_icon.svg"
                  alt="Turn on Camera icon"
                />
                Video Format
              </button>
            </li>
            <li class="snaply-option">
              <button class="btn btn--secondary">
                <img
                  src="icons/actions/controls_icon.svg"
                  alt="Play Pause Controls icon"
                />
                Controller
              </button>
            </li>
          </ul>

          <div class="snaply-action">
            <button class="btn btn--accent" id="startRecording">
              Start Recording
            </button>
          </div>
        </section>
      </main>

      <footer class="snaply-footer"></footer>
    </div>
  </body>
</html>
